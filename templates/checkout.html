{% extends "master.html" %}
{% block main_content %}
    <div class="container mt-4">
        <h2 class="mb-4">Checkout</h2>

        <div class="row">
            <!-- Billing Form -->
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="pinchhai">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <small>(Optional)</small></label>
                        <input type="text" class="form-control" id="phone" placeholder="099 77 49 67">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Place Order</button>
                </form>
            </div>

            <!-- Cart Summary -->
            <div class="col-md-4">
                <h4 class="mb-3">Cart Summary</h4>
                <ul class="list-group mb-3">
                    <li
                            v-for="(item, index) in cart_list"
                            :key="index"
                            class="list-group-item d-flex justify-content-between"
                    >
                        <div>
                            <small class="text-muted">[[ item.title ]]</small>
                        </div>
                        <span class="text-muted">[[ item.qty ]] x $ [[ item.price ]]</span>
                    </li>


                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
